<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="card">

      <div class="card-top">
        <img class="card-top__image" src="images/image-victor.jpg" alt="">
      </div>

      <div class="card-main">
        <p class="card__text">Victor Crest <span class="card__text--age">26</span></p>
        <p class="card__text--city">London</p>
      </div>

      <div class="card-bottom">

        <div class="card-stat">
          <p class="card__text">80K</p>
          <p class="card__text--light">Followers</p>
        </div>

        <div class="card-stat">
          <p class="card__text">803K</p>
          <p class="card__text--light">Likes</p>
        </div>

        <div class="card-stat">
          <p class="card__text">1.4K</p>
          <p class="card__text--light">Photos</p>
        </div>

      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/BI3GS0N">BI3GS0N</a>.
    </div>
  </footer>

</body>

</html>
